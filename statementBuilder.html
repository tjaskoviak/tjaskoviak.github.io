  All Ids:<br>

  Ending Text:<br>
  <input type="text" id="last" value=""><br><br>
  <input type="submit" value="Submit">
</form>

</body>

	var fullStatement = "WHERE ";

	function formatText() {
		console.log("Hi");
		var opener = document.getElementById("first").value;
		var closer = document.getElementById("last").value;
		var joiner = document.getElementById("joining").value;
		console.log(opener, closer);

		var lines = document.getElementById("AllIds").value.split('\n');
		console.log(lines);

		for(var i = 0; i < lines.length; i++) {
			fullStatement = fullStatement.concat(opener, lines[i], closer);
			console.log(opener + lines[i] + closer);
			if(i < lines.length - 1) {
				fullStatement = fullStatement.concat(" ", joiner, " ");
			}

			document.getElementById("result").innerHTML = fullStatement;
		}
	}
